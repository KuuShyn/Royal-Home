<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Royal Home</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="dark">
    <div class="container" style="padding-top: 90px">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div style="padding-bottom: 50px">
          <img src="/webcontent/logo_2.png" width="240" height="184" />
        </div>
        <form id="signup-form">
          <div class="d-flex flex-row">
            <div class="form-group mb-2" style="padding-right: 10px">
              <input
                type="text"
                class="form-control form-control-custom-2"
                id="firstname"
                name="firstname"
                placeholder="First Name*"
              />
            </div>

            <div class="form-group" style="padding-bottom: 15px">
              <input
                type="text"
                class="form-control form-control-custom-2"
                style="width: 160px"
                id="lastname"
                name="lastname"
                placeholder="Last Name*"
              />
            </div>
          </div>

          <div class="form-group" style="padding-bottom: 15px">
            <input
              type="email"
              class="form-control form-control-custom"
              id="sEmail"
              name="email"
              placeholder="Email Address*"
            />
          </div>

          <div class="form-group" style="padding-bottom: 15px">
            <input
              type="password"
              class="form-control form-control-custom"
              id="sPassword"
              name="password"
              placeholder="Password*"
            />
          </div>

          <div style="padding-top: 50px">
            <button
              type="submit"
              class="btn btn-custom text-white light-blue fw-semibold"
            >
              Sign Up
            </button>
          </div>
        </form>

        <div style="padding-left: 150px; padding-top: 2px">
          <span class="gray">Forgot your password?</span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
