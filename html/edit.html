<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Royal Home</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="dark">
    <nav class="navbar dark fixed-top">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="btn"
            type="button"
            style="transform: scale(1.9)"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fa-lg" style="color: #ffffff"></i>
          </button>
          <h2 class="my-2 mx-2 text-white">Edit</h2>
        </div>

        <img src="/webcontent/logo_2.png" width="69" height="53" />
        <div
          class="offcanvas offcanvas-size-sm offcanvas-start dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <img src="/webcontent/logo_2.png" width="69" height="53" />
            <button
              type="button"
              class="btn"
              style="border: none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff"></i>
            </button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active text-white fw-bold"
                  aria-current="page"
                  href="dashboard.html"
                >
                  <h4 class="text-white">Dashboard</h4></a
                >
              </li>
              <li class="nav-item py-2">
                <a class="nav-link text-white fw-bold" href="statistics.html"
                  ><h4 class="text-white">Statistics</h4></a
                >
              </li>
              <li class="nav-item" style="padding-top: 67vh">
                <a class="nav-link text-white fw-bold" href="index.html"
                  ><h4 class="text-white">Log out</h4></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 90px">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="card mb-3 yellow" style="width: 22rem">
          <div class="card-body mt-3">
            <div class="form-group mb-1">
              <input
                type="text"
                class="form-control"
                style="padding: 10px"
                id="Appliance"
                name="Appliance"
                placeholder="Appliance name*"
              />
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <div class="me-3">
                <button
                  class="btn dark-2 text-white fw-semibold"
                  style="width: 120px"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Statistics
                </button>
              </div>

              <div class="dropdown">
                <button
                  class="btn dark-2 text-white fw-semibold"
                  style="width: 180px"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Port Number
                  <i class="dropdown-toggle" style="padding-left: 30px"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <div class="form-group me-5">
            <label for="time_on" class="text-white fw-semibold my-1"
              >Time on</label
            >
            <input
              type="number"
              class="form-control form-control-custom-3"
              id="time_on"
              name="time_on"
            />
          </div>
          <div class="form-group">
            <label for="time_off" class="text-white fw-semibold my-1"
              >Time off</label
            >
            <input
              type="number"
              class="form-control form-control-custom-3"
              id="time_off"
              name="time_off"
            />
          </div>
        </div>

        <div class="card mt-5 dark-2" style="width: 22rem">
          <div class="card-body" style="padding-top: 130px">
            <h1 class="text-white" style="padding-bottom: 130px">
              Other Features
            </h1>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-5">
          <div class="form-group me-5">
            <button
              type="submit"
              class="btn btn-custom-2 text-white light-blue fw-semibold"
            >
              Confirm
            </button>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-custom-2 text-white light-red fw-semibold"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- <script src="index.js" type="module"></script> -->
  </body>
</html>
